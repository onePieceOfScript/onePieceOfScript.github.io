<h2 id="console对象介绍"><a href="#console对象介绍" class="headerlink" title="console对象介绍"></a>console对象介绍</h2><p>console具有很多debug的方法<br>常用的包括：<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/*</span></div><div class="line">打开一个计时器，以somename命名</div><div class="line">*/</div><div class="line"><span class="built_in">console</span>.time(<span class="string">'somename'</span>);</div><div class="line"><span class="comment">/*</span></div><div class="line">结束一个以somename命名的计时器</div><div class="line">*/</div><div class="line"><span class="built_in">console</span>.timeEnd(<span class="string">'somename'</span>);</div></pre></td></tr></table></figure></p>
