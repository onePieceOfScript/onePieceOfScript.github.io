<h1 id="Promise-初实现"><a href="#Promise-初实现" class="headerlink" title="Promise 初实现"></a>Promise 初实现</h1><p>根据Promise最简单API，先糊了一个最简单的实现，仅实现一层then，catch，对then和catch返回的东西并不作处理，不过架子基本是这样没错啦，之后就是在这基础上来实现更多的API~<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> MyPromise = (<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">  <span class="comment">// 三种状态</span></div><div class="line">  <span class="keyword">const</span> STATE = &#123;</div><div class="line">    <span class="attr">PENDING</span>: <span class="number">0</span>,</div><div class="line">    <span class="attr">RESOLVED</span>: <span class="number">1</span>,</div><div class="line">    <span class="attr">REJECTED</span>: <span class="number">2</span>,</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="function"><span class="keyword">function</span> <span class="title">MyPromise</span>(<span class="params">asyncFunc</span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.state = STATE.PENDING;              <span class="comment">// 初始化状态</span></div><div class="line">    <span class="keyword">this</span>.queueStack = [];                    <span class="comment">// 初始化调用栈</span></div><div class="line">    resolveAsyncFunc.call(<span class="keyword">this</span>, asyncFunc);</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  MyPromise.prototype.then = <span class="function"><span class="keyword">function</span>(<span class="params">doSomething</span>)</span>&#123;</div><div class="line">    <span class="keyword">if</span>(<span class="keyword">this</span>.state === STATE.PENDING)&#123;</div><div class="line">      <span class="keyword">this</span>.queueStack.push(&#123;</div><div class="line">        <span class="attr">resolve</span>: doSomething</div><div class="line">      &#125;)</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(<span class="keyword">this</span>.state === STATE.RESOLVED)&#123;</div><div class="line"></div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">this</span>;</div><div class="line">  &#125;</div><div class="line">  MyPromise.prototype.catch = <span class="function"><span class="keyword">function</span>(<span class="params">doSomething</span>)</span>&#123;</div><div class="line">    <span class="keyword">if</span>(<span class="keyword">this</span>.state === STATE.PENDING)&#123;</div><div class="line">      <span class="keyword">this</span>.queueStack.push(&#123;</div><div class="line">        <span class="attr">reject</span>: doSomething</div><div class="line">      &#125;)</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">this</span>;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="function"><span class="keyword">function</span> <span class="title">resolveAsyncFunc</span>(<span class="params">asyncFunc</span>)</span>&#123;</div><div class="line">    <span class="keyword">try</span>&#123;</div><div class="line">      asyncFunc(doResolve.bind(<span class="keyword">this</span>), doReject.bind(<span class="keyword">this</span>));</div><div class="line">    &#125;<span class="keyword">catch</span>(e)&#123;</div><div class="line">      doReject(e);</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="function"><span class="keyword">function</span> <span class="title">doResolve</span>(<span class="params">data</span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.state = STATE.RESOLVED;</div><div class="line">    <span class="keyword">this</span>.queueStack</div><div class="line">      .filter(<span class="function"><span class="params">item</span> =&gt;</span> (!!item.resolve))</div><div class="line">      .forEach(<span class="function">(<span class="params">item</span>) =&gt;</span> &#123;</div><div class="line">        item.resolve(data)</div><div class="line">      &#125;)</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="function"><span class="keyword">function</span> <span class="title">doReject</span>(<span class="params">err</span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.state = STATE.REJECTED;</div><div class="line">    <span class="keyword">this</span>.queueStack</div><div class="line">      .filter(<span class="function"><span class="params">item</span> =&gt;</span> (!!item.reject))</div><div class="line">      .forEach(<span class="function">(<span class="params">item</span>) =&gt;</span> &#123;</div><div class="line">        item.reject(err)</div><div class="line">      &#125;)    </div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="keyword">return</span> MyPromise;</div><div class="line">&#125;)();</div><div class="line"></div><div class="line"><span class="keyword">const</span> test = <span class="keyword">new</span> MyPromise(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</div><div class="line">  <span class="keyword">let</span> p = <span class="string">'no'</span>;</div><div class="line">  setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    p = <span class="built_in">Math</span>.random();</div><div class="line">    <span class="keyword">if</span>(p &lt; <span class="number">0.5</span>) &#123;</div><div class="line">      resolve(p);</div><div class="line">    &#125;<span class="keyword">else</span>&#123;</div><div class="line">      reject(p);</div><div class="line">    &#125;</div><div class="line">  &#125;, <span class="number">500</span>);</div><div class="line">&#125;);</div><div class="line"></div><div class="line"></div><div class="line">test.then(<span class="function">(<span class="params">data</span>) =&gt;</span> &#123;</div><div class="line">  <span class="built_in">console</span>.log(<span class="string">`received <span class="subst">$&#123;data&#125;</span>`</span>);</div><div class="line">&#125;).catch(<span class="function">(<span class="params">err</span>) =&gt;</span> &#123;</div><div class="line">  <span class="built_in">console</span>.log(<span class="string">`error <span class="subst">$&#123;err&#125;</span>`</span>);</div><div class="line">&#125;)</div></pre></td></tr></table></figure></p>
